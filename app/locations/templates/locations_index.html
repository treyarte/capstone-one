{%extends "base.html"%}{%block content%}
<div class="container">
  <div class="custom-container">
    <h2 class="customer-header">Locations</h2>
    {%if locations%} {%for location in locations%}
    <div class="row">
      <div class="col-6">
        <strong>{{location.name}}</strong>
      </div>
      <div class="col-6">
        <a href="/locations/{{location.id}}">view</a>
      </div>
    </div>
    {%endfor%} {%else%}
    <p>No locations created</p>
    {%endif%}

    <a href="/locations/new" class="btn btn-lg btn-success custom-btn"
      >Create Location</a
    >
  </div>
</div>
{%endblock%}
